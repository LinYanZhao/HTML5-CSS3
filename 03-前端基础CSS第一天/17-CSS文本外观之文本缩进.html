<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS文本外观之文本缩进</title>
    <style>
        p {
            font-size: 24px;
            /* 文本的第一行首行缩进 多少距离 */
            /* text-indent: 20px; */
            /* 如果此时写了2em 则是缩进当前元素2个文字大小的距离 */
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <p>打开背景、上海与广州的地铁地图</p>

    <p>可即使这样，在北上广生活的人依然少不了对地铁的抱怨</p>

    <p>那么，当越来越多的二线甚至三线城市迎接来了自己的地铁</p>
</body>
</html>
