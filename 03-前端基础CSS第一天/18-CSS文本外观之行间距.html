<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS文本外观之行间距</title>
    <style>
        div {
            line-height: 50px;
        }
        p {
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div>中国人</div>
    <p>打开背景、上海与广州的地铁地图</p>

    <p>可即使这样，在北上广生活的人依然少不了对地铁的抱怨</p>

    <p>那么，当越来越多的二线甚至三线城市迎接来了自己的地铁</p>
</body>
</html>
