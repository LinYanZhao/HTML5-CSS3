<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS文本外观之装饰文本</title>
    <style>
        .first {
            /* 上划线 */
            text-decoration: overline;
        }
        .two {
            /* 删除线 */
            text-decoration: line-through;
        }
        .three {
            /* 下划线 */
            text-decoration: underline;
        }
        a {
            /* 取消a默认的下划线 */
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="first">上划线</div>
    <div class="two">删除线</div>
    <div class="three">下划线</div>
    <a href="#">链接</a>
</body>
</html>
