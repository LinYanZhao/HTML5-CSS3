<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示隐藏之display</title>
    <style>
        .peiqi {
            /* display隐藏元素后,不再占有原来的位置 */
            /* display: none; */
            display: block;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .qiaozhi {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="peiqi">佩奇</div>
    <div class="qiaozhi">乔治</div>
</body>

</html>
