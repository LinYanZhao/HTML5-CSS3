<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3新增结构伪类选择器</title>
    <style>
        /* 1.选择ul里面的第一个孩子 小li */
        /* ul后面一定要接个空格再接：才起效果 */
        ul li:first-child {
            background-color: pink;
        }

        /* 2.选择ul里面的最后一个孩子 小li */
        ul li:last-child {
            background-color: blue;
        }

        /* 3.选择ul里面的第2个孩子 小li */
        ul li:nth-child(2) {
            background-color: purple;
        }

        ul li:nth-child(6) {
            background-color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1孩子</li>
        <li>我是第2孩子</li>
        <li>我是第3孩子</li>
        <li>我是第4孩子</li>
        <li>我是第5孩子</li>
        <li>我是第6孩子</li>
        <li>我是第7孩子</li>
        <li>我是第8孩子</li>
    </ul>
</body>

</html>
